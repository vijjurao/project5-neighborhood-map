<html>

<head>

    <title>California Golf Courses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Navbar at the top of the screen with header and search bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header pull-left">
                <a class="navbar-brand" href="#">California Golf Courses</a>
            </div>
            <form>
                <input class="pull-right" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" type="text" placeholder="Search">
            </form>
            <!--<a href="#menu-toggle" data-toggle="collapse" data-target="list-sidebar" aria-expanded="true" class="btn btn-default" id="menu-toggle"><span>-</span></a>-->

    <div id="wrapper" aria-expanded="true" class="collapse in">

                <!-- Allow for clicks on names to open corresponding infowindow on marker -->
                <li data-bind="text: name, click: listClick($data.id())"></li>
            </ul>
        </div>
    </div>

    <!-- Document division to place Google Maps  -->
    <div id="map"></div>

    <!-- jQuery for AJAX, Bootstrap.js, and appending elements -->
    <script src="js/lib/jquery-1.11.3.min.js"></script>
    <!-- Will execute function depending on whether Google Maps loads successfully or fails -->
    <script>
        function googleSuccess() {
            console.log("Google Maps sucessfully loaded.")
        };

        function googleError() {
            $("#map").append("<h3>Couldn't load Google Maps</h3>");
        };
    </script>
    
    <!-- Oauth to allow Yelp API usage -->
    <script src="bower_components/oauth-signature/dist/oauth-signature.js"></script>

    <script src="bower_components/knockout/dist/knockout.js"></script>
    <!-- Boostrap for toggle list with collapse transition -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Main javascript file to run map -->
    <script src="dist/js/app-map.js"></script>
